{% load element_error %}

<div class="form-group">
    {{ form.owners.label_tag }}

    {{ form.owners }}

    {% if form.owners.errors %}
    {% element_error form 'owners' %}
    {% endif %}
</div>

<div class="form-group">
    {{ form.generators.label_tag }}

    {{ form.generators }}

    {% if form.generators.errors %}
    {% element_error form 'generators' %}
    {% endif %}
</div>
