{% extends "ttpd_admin/base_site.html" %}

{% block title %}TTPD Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <form action="" method="post" novalidate>
            <div class="card">
                <div class="card-header">
                    <strong>Protection Types</strong>
                </div>

                <div class="card-body">
                    {% csrf_token %}

                    <p>Are you sure you want to delete "{{ object }}"?</p>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-danger pull-right">
                        <i class="fa fa-trash"></i> Confirm
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
